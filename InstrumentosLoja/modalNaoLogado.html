<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-info text-white">
    <div
      class="container mx-auto shadow m-5 p-3 bg-dark rounded"
      style="width: 500px; height: 500px"
    >
      <img
        class="mx-auto d-block rounded-circle"
        src="img/logo2.jpg"
        alt="Logotipo da Sol instrumentos"
        style="width: 90px; height: 90px"
      />
      <h4 class="text-center m-4">
        Boas-vindas ao sistema de estoque da Sol Instrumentos
      </h4>
      <form action="login.php" method="POST">
        <div class="form-group px-2 m-3">
          <label for="InputCodigoFuncionario">Código de identificação:</label>
          <input
            type="text"
            class="form-control"
            id="InputCodigoFuncionario"
            name="codigofuncionario"
            placeholder="Digite seu código:"
            required
            autofocus
          />
        </div>
        <div class="form-group px-2 m-3">
          <label for="InputSenhaFuncionario">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="InputSenhaFuncionario"
            name="senha"
            placeholder="Digite sua senha:"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary mx-auto d-block m-2 mt-5"
          style="width: 75%; height: 60%"
        >
          Entrar
        </button>
      </form>
    </div>

    <!-- Modal Não logado -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="TituloModalCentralizado"
      aria-hidden="true"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark" id="TituloModalCentralizado">
              Erro de conexão:
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body text-dark">
            Você não tem permissão para acessar o sistema!
          </div>
          <div class="modal-footer">
            <a href="LoginPage.php" class="btn btn-primary">Retornar</a>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/jquery-3.3.1.slim.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/script.js"></script>
    <script>
      $(document).ready(function () {
        $("#modal").modal("show");
      });
    </script>
  </body>
</html>
